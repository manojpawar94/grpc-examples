 *
 * DayOfWeek (example Monday) using Enum, and
 * keeping the 0 as “undefined” day
 */

syntax = "proto3";

message DayOfWeek {
  enum Day {
    UNDEFINED = 0;
    MONDAY = 1;
    TUESDAY = 2;
    WEDNESDAY = 3;
    THURSDAY = 4;
    FRIDAY = 5;
    SATURDAY = 6;
    SUNDAY = 7;
  }

  Day day = 1;
}
