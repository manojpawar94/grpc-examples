syntax = "proto3";

message Vehicle {

  // Supported engine types
  enum EngineType {
    UNKNOWN_ENGINE_TYPE = 0; // Default value of Enum if not set
    BS6_ENGINE_TYPE = 1;
    BS5_ENGINE_TYPE = 2;
    BS4_ENGINE_TYPE = 3;
  }

  // it's enum of type engine type definition
  EngineType engine_type = 1;
}